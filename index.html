<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task - Permutations</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <script type="application/javascript" src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>

    <style>
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <h1>Permutation Task</h1>
            <p>Найти все возможные перестановки без повторенний для введенного слова</p>
        </div>
    </div>
    <input id="input" type="text" placeholder="Слово для поиска перестановок">
    <button id="step-forward" class="button-primary">Шаг Вперёд</button>
    <div class="row">
        <div class="column">
            <p class="row">Ищем перестановки для слова: <span id="main-word"></span></p>
            <p class="row">Нужное количество слов: <span id="word-amount"></span></p>
            <p class="row">Перебираемое Слово: <span id="word"></span></p>
            <p class="row">Перебираемая Буква: <span id="letter"></span></p>
            <p>Слова:</p>
            <ul id="word-list" class="row">
            </ul>
        </div>
        <div class="column">
            <p>Result:</p>
            <ul id="result" class="row">
            </ul>
        </div>
    </div>
</div>
<script type="module" src="_/index.js"></script>
</body>
</html>
